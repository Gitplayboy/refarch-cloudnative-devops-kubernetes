---
stages:
- name: BUILD
  inputs:
  - service: ${REPO}
    type: git
    branch: master
  triggers:
  - type: commit
  properties:
  - name: APIC_URL
    value: ${APIC_URL}
    type: text
  - name: APIC_USER
    value: ${APIC_USER}
    type: text
  - name: APIC_PASS
    type: secure
  jobs:
  - name: Publish Inventory BFF
    type: builder
    artifact_dir: ''
    build_type: npm
    script: |-
      #!/bin/bash
      # The default Node.js version is 0.10.40
      # To use Node.js 0.12.7, uncomment the following line:
      export PATH=/opt/IBM/node-v0.12/bin:$PATH
      # To use Node.js 4.2.2, uncomment the following line:
      #export PATH=/opt/IBM/node-v4.2/bin:$PATH
      #npm install
      echo $PWD
      ls -al .
      # Configure APIC cli
      echo -e "Start installing apiconnect cli"
      npm install -g apiconnect
      echo -e "completed installing apic cli"
      echo "yes" | apic

      echo -e "Publish the inventory api"
      cd inventory
      apic login -u $APIC_USER -p $APIC_PASS -s ${APIC_URL}
      apic config:set catalog=apic-catalog://${APIC_URL}/orgs/centusibmcom-cloudnative-qa/catalogs/bluecompute
      apic publish inventory-product_0.0.1.yaml
