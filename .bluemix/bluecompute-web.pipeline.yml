---
stages:
- name: BUILD
  inputs:
  - service: ${REPO}
    type: git
    branch: master
  triggers:
  - type: commit
  jobs:
  - name: Build Bluecompute web app
    type: builder
    working_dir: StoreWebApp
    artifact_dir: ''
    build_type: npm
    script: |-
      #!/bin/bash
      npm install
- name: DEPLOY
  inputs:
  - type: job
    stage: BUILD
    job: Build Bluecompute web app
  triggers:
  - type: stage
  properties:
  - name: APP_DOMAIN
    value: ${DOMAIN}
    type: text
  jobs:
  - name: Deploy Bluecompute web app
    type: deployer
    target:
      region_id: ${REGION}
      organization: ${ORG}
      space: ${SPACE}
      application: ${NAME}
    script: |-
      #!/bin/bash
      cf push "${CF_APP}" -n "${CF_APP}" -d "${APP_DOMAIN}"
