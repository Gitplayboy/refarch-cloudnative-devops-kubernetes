       PORT: "8080"
       MEMORY: "128"
       MIN_INSTANCES: "1"
       MAX_INSTANCES: "3"
       DESIRED_INSTANCES: "2"
       MYSQL_CONTAINER: "{{pipeline-inventorydb-mysql.parameters.name}}"
       EUREKA_REGISTRY_URL: "https://{{pipeline-netflix-eureka.parameters.name}}.{{deploy.parameters.route-domain}}/eureka/"
      execute: true

