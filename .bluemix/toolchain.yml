    type: clone
    has_issues: true

git-api:
  service_id: githubpublic
  parameters:
    repo_name: "refarch-cloudnative-api-{{name}}"
    repo_url: https://github.com/ibm-cloud-architecture/refarch-cloudnative-api
    type: clone
    has_issues: true

