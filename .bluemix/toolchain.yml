  service_id: githubpublic
  parameters:
    repo_name: "refarch-cloudnative-mysql-{{name}}"
    repo_url: "https://github.com/ibm-cloud-architecture/refarch-cloudnative-mysql"
    type: clone
    has_issues: true

git-micro-inventory:
  service_id: githubpublic
  parameters:
    repo_name: "refarch-cloudnative-micro-inventory-{{name}}"
